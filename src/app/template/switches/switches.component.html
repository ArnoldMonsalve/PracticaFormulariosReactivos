<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm" action="">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <!-- al manejar un grupo de radios tener tener el mismo name para tener en cuenta el rango de opciones -->
                <input class="form-check-input" type="radio" name="radio" id="radioMasculino" value="M" [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radioFemenino" value="F" [(ngModel)]="persona.genero">
                <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Switch</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="persona.notificacion" name="notificacion">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir Notificaciones</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" [(ngModel)]="condiciones" name="condiciones">
                <label class="form-check-label" for="defaultCheck1">
              Terminos y Condiciones de uso
            </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <button class="btn btn-dark float-end">
          guardar
        </button>
        </div>
    </div>

</form>

<span>Formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Valid:</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Condiciones:</span>
<pre>{{miFormulario.controls?.condiciones?.errors | json}}</pre>
