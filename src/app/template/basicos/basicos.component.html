<div class="row">
    <div class="col">

        <form action="" (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm">

            <div class="mb-3 row">
                <label for="producto" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" ngModel name="producto" class="form-control" placeholder="Nombre del producto">
                    <span class="form-text text-danger">Debe ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" ngModel name="precio" placeholder="Precio del producto" step="2">
                    <!-- step,min,max,required son funcionalidades curiosas de los inputs-->
                </div>
            </div>

            <div class="mb-3 row">
                <label for="existencias" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" ngModel name="existencias" placeholder="Existencias del producto" required max="5">
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<!-- Visualizar datos -->

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

    </div>
</div>
